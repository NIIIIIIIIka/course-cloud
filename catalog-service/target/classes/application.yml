# 服务器配置
server:
  port: 8082

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/catalog_db?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 日志配置
logging:
  level:
    com.zjgsu.djy.coursecloud.catalog: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
