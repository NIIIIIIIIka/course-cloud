version: '3.8'

# 自定义网络（隔离微服务通信）
networks:
  course-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷（持久化数据）
volumes:
  nacos-data:
  nacos-logs:
  user-data:
  catalog-data:
  enrollment-data:

# 服务配置
services:
  # ====================== 中间件服务 ======================
  # Nacos 服务注册/发现中心
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - NACOS_SERVER_PORT=8848
      - NACOS_AUTH_TOKEN=MzJieXRlc2VjcmV0a2V5LTMyYnl0ZXNlY3JldGtleS0=
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
      - "88:8080"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ====================== 数据库服务 ======================
  # 用户服务数据库
  user-db:
    image: mysql:8
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306"
    volumes:
      - user-data:/var/lib/mysql
      - ./mysql/user_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # 课程目录服务数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
    ports:
      - "3308:3306"
    volumes:
      - catalog-data:/var/lib/mysql
      - ./mysql/catalog_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 选课服务数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
    ports:
      - "3309:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
      - ./mysql/enrollment_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ====================== 微服务 ======================
  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: course-cloud-user-service:2.0.0
    container_name: user-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVICE=user-service
      - JWT_SECRET=your-256bit-secret-key-here-1234567890abcdefghijklmnopqrstuvwxyz
      - JWT_EXPIRATION=86400000
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED= true
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_started
      user-db:
        condition: service_started
    networks:
      - course-network
    restart: unless-stopped

  # 课程目录服务
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: course-cloud-catalog-service:2.0.0
    container_name: catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVICE=catalog-service
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED= true
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_started
      catalog-db:
        condition: service_started
    networks:
      - course-network
    restart: unless-stopped

  # 选课服务
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: course-cloud-enrollment-service:2.0.0
    container_name: enrollment-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVICE=enrollment-service
      - SPRING_CLOUD_OPENFEIGN_CLIENT_CONFIG_USER-SERVICE_CONNECTTIMEOUT=5000
      - SPRING_CLOUD_OPENFEIGN_CLIENT_CONFIG_USER-SERVICE_READTIMEOUT=5000
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED= true
    ports:
      - "8083:8083"
    depends_on:
      nacos:
        condition: service_started
      enrollment-db:
        condition: service_started
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
    networks:
      - course-network
    restart: unless-stopped

  # ====================== 网关服务 ======================
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: course-cloud-gateway-service:2.0.0
    container_name: gateway-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED= true
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=nacos:8848
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVICE=gateway-service
      - JWT_SECRET=your-256bit-secret-key-here-1234567890abcdefghijklmnopqrstuvwxyz
      - JWT_EXPIRATION=86400000
    ports:
      - "8090:8090"
    depends_on:
      nacos:
        condition: service_started
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
      enrollment-service:
        condition: service_started
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped