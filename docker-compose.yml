networks:
  course-network:
    driver: bridge

services:
  # Nacos服务注册与发现中心
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - NACOS_AUTH_TOKEN=MzJieXRlc2VjcmV0a2V5LTMyYnl0ZXNlY3JldGtleS0=
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
    ports:
      - "8848:8848"
      - "9848:9848"
      - "88:8080"
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 用户数据库
  user-db:
    image: mysql:8
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306"
    volumes:
      - user-data:/var/lib/mysql
      - ./mysql/user_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 课程目录数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
    ports:
      - "3308:3306"
    volumes:
      - catalog-data:/var/lib/mysql
      - ./mysql/catalog_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 选课数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
    ports:
      - "3309:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
      - ./mysql/enrollment_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: course-cloud-user-service:1.0.0
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_CLOUD_NACOS_CONFIG_ENABLED: false
      SPRING_CLOUD_NACOS_DISCOVERY_ENABLED: true
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  # 课程目录服务
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: course-cloud-catalog-service:1.0.0
    container_name: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_CLOUD_NACOS_CONFIG_ENABLED: false
      SPRING_CLOUD_NACOS_DISCOVERY_ENABLED: true
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  # 选课服务
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: course-cloud-enrollment-service:1.0.0
    container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_CLOUD_NACOS_CONFIG_ENABLED: false
      SPRING_CLOUD_NACOS_DISCOVERY_ENABLED: true
    ports:
      - "8083:8083"
    depends_on:
      nacos:
        condition: service_healthy
      enrollment-db:
        condition: service_healthy
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
    networks:
      - course-network
    restart: unless-stopped

volumes:
  user-data:
  catalog-data:
  enrollment-data:
