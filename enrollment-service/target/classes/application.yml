server:
  port: 8083

spring:
  application:
    name: enrollment-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/enrollment_db?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# 外部服务配置
services:
  user:
    url: http://localhost:8081
  catalog:
    url: http://localhost:8082

