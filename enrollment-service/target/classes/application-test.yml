server:
  port: 8083

spring:
  application:
    name: enrollment-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/enrollment_db_test?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: test
        group: COURSEHUB_GROUP
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        metadata:
          version: 1.0.0
          zone: zone-A
          weight: 100
          env: test
          region: east

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# 外部服务配置（本地开发使用，生产环境使用Nacos服务发现）
services:
  user:
    url: http://localhost:8081
  catalog:
    url: http://localhost:8082
