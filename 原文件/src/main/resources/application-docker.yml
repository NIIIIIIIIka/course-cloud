spring:
  datasource:
    # 从 Docker Compose 注入的环境变量读取数据库连接信息（避免写死）
    url: ${SPRING_DATASOURCE_URL}  # 连接的是 MySQL 容器（地址是容器服务名 mysql:3306）
    username: ${SPRING_DATASOURCE_USERNAME}  # 容器化 MySQL 的用户名（如 root）
    password: ${SPRING_DATASOURCE_PASSWORD}  # 容器化 MySQL 的密码（如 root123）
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 8.x 对应的驱动类
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}  # 表结构自动更新（如 update：新增字段时自动同步）
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # 适配 MySQL 8.x 的方言（避免 SQL 语法兼容问题）
        format_sql: true  # 格式化打印 SQL（方便容器中查看执行的 SQL 语句）
    show-sql: true  # 控制台打印 SQL（容器日志中能看到执行的 SQL，便于排查问题）
logging:
  level:
    root: INFO  # 根日志级别（避免冗余 debug 日志）
    org.springframework.web: INFO  # Spring Web 日志级别
    com.coursehub: DEBUG  # 你的应用包日志级别（debug 级，方便排查业务问题）