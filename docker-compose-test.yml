networks:
  course-network:
    driver: bridge

services:
  # Nacos服务注册与发现中心
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos-test
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - NACOS_AUTH_TOKEN=MzJieXRlc2VjcmV0a2V5LTMyYnl0ZXNlY3JldGtleS0=
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
    ports:
      - "8858:8848"
      - "9858:9848"
      - "8090:8080"
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 用户数据库 (TEST环境)
  user-db-test:
    image: mysql:8
    container_name: user-db-test
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db_test
    ports:
      - "3317:3306"
    volumes:
      - user-data-test:/var/lib/mysql
      - ./mysql/user_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 课程目录数据库 (TEST环境)
  catalog-db-test:
    image: mysql:8
    container_name: catalog-db-test
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db_test
    ports:
      - "3318:3306"
    volumes:
      - catalog-data-test:/var/lib/mysql
      - ./mysql/catalog_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 选课数据库 (TEST环境)
  enrollment-db-test:
    image: mysql:8
    container_name: enrollment-db-test
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db_test
    ports:
      - "3319:3306"
    volumes:
      - enrollment-data-test:/var/lib/mysql
      - ./mysql/enrollment_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 用户服务 (TEST环境)
  user-service-test:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user-service:1.0.0
    container_name: user-service-test
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-db-test:3306/user_db_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SERVER_PORT=8081
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SERVICE_VERSION=1.0.0
      - SERVICE_ZONE=zone-A
      - SERVICE_WEIGHT=100
      - SERVICE_ENV=test
      - SERVICE_REGION=east
    ports:
      - "8091:8081"
    depends_on:
      user-db-test:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # 课程目录服务 (TEST环境)
  catalog-service-test:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: catalog-service:1.0.0
    container_name: catalog-service-test
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://catalog-db-test:3306/catalog_db_test?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SERVER_PORT=8082
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SERVICE_VERSION=1.0.0
      - SERVICE_ZONE=zone-A
      - SERVICE_WEIGHT=100
      - SERVICE_ENV=test
      - SERVICE_REGION=east
    ports:
      - "8092:8082"
    depends_on:
      catalog-db-test:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # 选课服务 (TEST环境)
  enrollment-service-test:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: enrollment-service:1.0.0
    container_name: enrollment-service-test
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://enrollment-db-test:3306/enrollment_db_test?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SERVER_PORT=8083
      - SERVICES_USER_URL=http://user-service-test:8081
      - SERVICES_CATALOG_URL=http://catalog-service-test:8082
      - SPRING_CLOUD_NACOS_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=false
      - SERVICE_VERSION=1.0.0
      - SERVICE_ZONE=zone-A
      - SERVICE_WEIGHT=100
      - SERVICE_ENV=test
      - SERVICE_REGION=east
    ports:
      - "8093:8083"
    depends_on:
      enrollment-db-test:
        condition: service_healthy
      nacos:
        condition: service_healthy
      user-service-test:
        condition: service_healthy
      catalog-service-test:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  user-data-test:
  catalog-data-test:
  enrollment-data-test:
